{% extends "base.html" %} {% block content %}
<div class="jumbotron mt-4">
  <h1 class="display-4">Welcome to FlaskApp!</h1>
  {% if current_user.is_authenticated %}
  <p class="lead">
    You are logged in. Go to the
    <a href="{{ url_for('web.dashboard') }}">Dashboard</a>.
  </p>
  {% else %}
  <p class="lead">
    Please
    <a class="btn btn-primary" href="{{ url_for('web.login') }}">Sign-In</a> or
    <a class="btn btn-success" href="{{ url_for('web.submit') }}">Sign-Up</a>.
  </p>
  {% endif %}
</div>
{% endblock %}
